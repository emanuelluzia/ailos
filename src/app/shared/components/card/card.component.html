<div class="card size" style="width: 18rem;">
  <div class="card-body">
    <h2 class="card-title">{{title}}</h2>
    <h6 class="card-subtitle mb-1 text-muted">{{subtitle}}</h6>
    <form class="form">
      <div class="form-row">
        <div class="form-group col-md-4">
          <i class="bi bi-person icon" *ngIf="isCpf"></i>
          <i class="bi bi-credit-card-2-back icon" *ngIf="!isCpf"></i>
        </div>
        <div class="form-group col-md-8">
          <h5>{{label1}}</h5>
          <h3>{{label2}}</h3>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4" *ngIf="isCpf">
          <i class="bi bi-check-circle icon" style="color:green"></i>
        </div>
        <div class="form-group col-md-8" *ngIf="isCpf">
          <h5>{{label3}}</h5>
          <h3>{{label4}}</h3>
        </div>
        <div class="form-group col-md-8" *ngIf="!isCpf">
          <h1>Duplicar Conta</h1>
        </div>
      </div>
    </form>
  </div>
</div>
